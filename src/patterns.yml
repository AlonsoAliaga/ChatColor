rainbow:
  permission: 'chatcolor.rainbow' #the "permission:" tag is optional
  mode: "LINEAR_IGNORE_SPACES" #Valid arguments: RANDOM, LINEAR, LINEAR_IGNORE_SPACES, SINGLE
  colors:
    - '4'
    - 'c'
    - '6'
    - 'e'
    - '2'
    - 'a'
    - 'b'
    - '3'
    - '1'
    - '9'
    - 'd'
    - '5'
  gui-item:
    slot: 10
    has-permission:
      type: INK_SACK:11
      amount: 1
      name: "&7Equip: {pattern_name_formatted}"
      lore:
        - "&8ChatColor Pattern"
        - ""
        - "&7This is a ChatColor pattern"
        - "&7This pattern would look like this:"
        - "&7{example_text}"
        - ""
        - "&aClick to equip {pattern_name}!"
      actions:
        - "SET-PATTERN:{pattern_name}"
        - "MESSAGE:&7You equipped the pattern {pattern_name_formatted}"
        - "CLOSE-INVENTORY"
    has-not-permission:
      type: STAINED_GLASS_PANE:14
      amount: 1
      name: "&7Equip: {pattern_name_formatted}"
      lore:
        - "&8ChatColor Pattern"
        - ""
        - "&7This is a ChatColor pattern"
        - "&7This pattern would look like this:"
        - "&7{example_text}"
        - ""
        - "&cYou don't have permissions to do that!"
      actions:
        - "MESSAGE:&cYou do not have permission to use this pattern!"
        - "CLOSE-INVENTORY"



